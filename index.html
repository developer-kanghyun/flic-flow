<!--React 애플리케이션의 진입점입니다.-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//api.themoviedb.org" />
    <link rel="dns-prefetch" href="//image.tmdb.org" />
    <link rel="dns-prefetch" href="//www.omdbapi.com" />
    
    <!-- Font optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print" 
      onload="this.media='all'" />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet" />
    </noscript>
    <title>Flic Flow</title>
    
    <!-- Critical CSS for faster initial render -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state styles */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        font-size: 1.2rem;
        color: #ff8500;
      }
      
      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        font-size: 1.1rem;
        color: #ff4444;
        text-align: center;
        padding: 20px;
      }
      
      /* Header skeleton for faster perceived performance */
      .header-skeleton {
        height: 80px;
        background: linear-gradient(135deg, rgba(25,25,25,0.8) 0%, rgba(35,35,35,0.6) 100%);
        border-bottom: 1px solid rgba(255,133,0,0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
